<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وب‌سایت من</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 50px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>سلام! 👋</h1>
    <p>به وب‌سایت شخصی من خوش آمدید.</p>
    <p>به‌زودی اینجا رزومه من قرار خواهد گرفت.</p>
  </div>
</body>
</html>
